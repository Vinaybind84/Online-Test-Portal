<html th:replace="admin/adminbase::layout(~{::section})">
<head>
</head>
<body>
	<section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
						<script>
						    $(document).ready(function(){
						        $("#searchInput").on("keyup", function() {
						            var value = $(this).val().toLowerCase();
						            $("#myTable tr").filter(function() {
						                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
						            });
						        });
						    });
						</script>
		<div class="row">
			<div class="col-sm-10 mx-auto">
				<h1>Manage Question Bank</h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="text-danger fs-5"></p>
				</div>
			
				<input type="text" id="selectinput"  class="form-comntrol" placeholder="Enter any word to search"/>
			</div>
			<h1 class="text-center text-primary fx-bold "></h1>
			
			
							  <div style="overflow: scroll; width: 100%; height: 90vh;">

			<table class="table table-bordered">
				<thead class="table-danger">
					<tr>
						<th>Year</th>
						<th>Question</th>
						<th>Option A</th>
						<th>Option B</th>
						<th>Option C</th> 
						<th>Option D</th>
						<th>Correct Answer</th>
						<th>Delete</th>
					
					</tr>
				</thead>
				<tbody id="mytable">
					<tr th:each="q:${qblist}">
						<td th:text="${q.question}"> </td>
						<td th:text="${q.a}"> </td>
						<td th:text="${q.b}"></td>
						<td th:text="${q.c}"></td>
						<td th:text="${q.d}"></td>
						<td th:text="${q.correct}"></td>
						<td th:text="${q.year}"></td>
						<td>
							<a th:href="@{viewqb/delete(id=${q.id})}">
								<button onclick="return confirm('Are you sure want to delete')" class="btn btn-danger">Delete</button>
							</a>
						</td>
					</tr>
					
					
							
						
				</tbody>
				
			</table>
		</div>
	</section>
</body>
</html>
