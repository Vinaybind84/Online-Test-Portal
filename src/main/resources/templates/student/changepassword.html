<html th:replace="student/studentbase::layout(~{::section})">
<head>
	
</head>
<body>
	<section>
	<table>
		<h2 style ="text-align:center">Change Password</h2>
		<div th:if="${msg}">
			<p th:text="${msg}" style="text-align:center;color: aquamarine;"></p> 
				
		</div>
			<form class="form-control" method="post">
			<table class="table table-bordered" style="margin:auto; width:60%">
			<tr>
				<td>Enter Old Password</td>
				<td><input type="password" name="oldpassword" class="form-control" required/></td>
			</tr>
			<tr>
				<td>Enter New Password</td>
				<td><input type="password" name="newpassword" class="form-control" required/> </td>
			</tr>
			<tr>
				<td>
					Confirm Password
				</td>
				<td> <input type="password" name="confirmpassword" class="form-control" required></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit" class="btn btn-success">Change Password</button>
					
				</td>
			</tr>
	</table>
		</form>
		
	</section>
</body>
</html>
