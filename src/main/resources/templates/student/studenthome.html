<!doctype html>
<html lang="en" th:replace="student/studentbase::layout(~{::section})">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Test Portel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-12">
				<marquee behavior="alternate">
					<p>For any query reach us though our helpline number <span style="color: orangered;"
							class="fw-bold"><i class="fa-solid fa-phone fa-shake"></i> 9454084445 </span>,<span
							style="color: orangered;" class="fw-bold"><i class="fa-solid fa-phone fa-shake"></i>
							7080102008 </span>or visit us at <span style="color: orangered;" class="fw-bold"><i
								class="fa-solid fa-envelope"> hr@softproindia.in</i></span></p>
				</marquee>
			</div>
			<div class="col-sm-12 p-2">
				<div class="row">
					<div class="col-md-6">
						<div class="card w-100 lg-shadow h-100 p-2">
							<div class="row ">
								<div class="col-sm-12 text-center">
									<div th:if="${msg}">
										<p th:text="${msg}"></p>
									</div>
									<h3 style="background-color: orangered; color: white;"> Hello, <span
											th:text="${sinfo.name}"></span> Good Morning </h3>
									<hr />
								</div>


							</div>
							<div class="row">
								<div class="col-md-4">
									<!--Image -->
									<div th:if="${sinfo.profilepic}" class="text-center p-2 pt-0">
										<img alt="Image not found" th:src="@{'/user/' +${sinfo.profilepic}}"
											class="w-75" />
									</div>
									<div th:unless="${sinfo.profilepic}" class="text-center p-2 pt-0">
										<img alt="Image not found" src="../images/user.jpg" class="w-75" />
									</div>
									<!--Image end -->
								</div>
								<div class="col-md-8">
									<p><i class="fa-solid fa-user-tie" style="color: orangered;"></i> &nbsp;<span
											th:text="${sinfo.name}"> Table
											text</span></p>
									<p><i class="fa-solid fa-graduation-cap" style="color: orangered;"></i>&nbsp;<span
											th:text="${sinfo.branch}"> Table
											text</span></p>
									<p><i class="fa-solid fa-envelope" style="color: orangered;"></i>&nbsp;<span
											th:text="${sinfo.emailaddress}"> Table
											text</span></p>
									<p><i class="fa-solid fa-phone" style="color: orangered;"></i>&nbsp;<span
											th:text="${sinfo.contactno}"> Table
											text</span></p>
								</div>
							</div>
							<div class="row">
								<form method="post" class="w-100" th:object="${dto}" enctype="multipart/form-data">
									<div class="row text-center">
										<div class="col-md-6  text-end">
											<input type="file" required th:field="${dto.profilepic}"
												style="padding-left: 65px;" />
										</div>
										<div class="col-md-6 ">
											<button type="submit" class="btn w-75 ms-auto"
												style="background-color: orangered; color: white;">Upload
												Profile</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="card w-100 h-100 shadow p-2">
							<h3 class="text-center" style="color: orangered;">Training Video</h3>
							<iframe width="100%" height="100%"
								src="https://www.youtube.com/embed/5uzBevGgugQ?si=XXB0zdcUKnB5IpU8"
								title="YouTube video player" frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
